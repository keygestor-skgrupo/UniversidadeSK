		<!-- UNIVERSIDADE SK - CSS CUSTOMIZADO -->
		<style>
			/* Cores SK */
			:root {
				--sk-red: #E31837;
				--sk-red-dark: #B81430;
				--sk-navy: #1B365D;
			}

			/* Botoes - vermelho SK */
			.btn-primary, button.btn-primary, [class*="btn-primary"],
			.bg-gray-900, .bg-black, button[class*="solid"], [class*="variant-solid"],
			.bg-surface-gray-6, .bg-surface-gray-7, .bg-ink-gray-9 {
				background-color: #E31837 !important;
				border-color: #E31837 !important;
			}
			.btn-primary:hover, button.btn-primary:hover, [class*="btn-primary"]:hover,
			.bg-gray-900:hover, .bg-black:hover, button[class*="solid"]:hover, [class*="variant-solid"]:hover {
				background-color: #B81430 !important;
				border-color: #B81430 !important;
			}

			/* Links */
			a.text-blue-600, a.text-blue-500, .text-blue-600, .text-blue-500 {
				color: #E31837 !important;
			}
			a.text-blue-600:hover, a.text-blue-500:hover {
				color: #B81430 !important;
			}

			/* Checkboxes */
			input[type="checkbox"]:checked, input[type="radio"]:checked {
				background-color: #E31837 !important;
				border-color: #E31837 !important;
			}

			/* Tabs */
			[role="tab"][aria-selected="true"], .tab-active {
				border-color: #E31837 !important;
				color: #E31837 !important;
			}

			/* Progress */
			[role="progressbar"] > div, .progress-bar {
				background-color: #E31837 !important;
			}

			/* Focus */
			:focus-visible { outline-color: #E31837 !important; }
			input:focus, textarea:focus, select:focus {
				border-color: #E31837 !important;
				box-shadow: 0 0 0 2px rgba(227, 24, 55, 0.2) !important;
			}

			/* Cards hover */
			.course-card:hover, .card:hover, [class*="Card"]:hover {
				border-color: #E31837 !important;
			}

			/* Scrollbar */
			::-webkit-scrollbar { width: 8px; }
			::-webkit-scrollbar-track { background: #f1f5f9; }
			::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
			::-webkit-scrollbar-thumb:hover { background: #E31837; }

			/* Selection */
			::selection { background-color: rgba(227, 24, 55, 0.2) !important; }
		</style>
	</head>
	<body class="sm:overscroll-y-none no-scrollbar">
		<div id="app">
			<div id="seo-content">
				<h1>{{ meta.title }}</h1>
				<p>
					{{ meta.description }}
				</p>
				<a href="{{ meta.link }}">Saiba Mais</a>
			</div>
		</div>
		<script>

		</script>
